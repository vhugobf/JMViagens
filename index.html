<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="./img/jmaviao.png">
    <link rel="stylesheet" href="style.css">
    <title>JM Viagens</title>
</head>
<body>
    <div class="jm-wrapper"> <!-- Container Geral -->

        <div class="jm-aviao"> <!-- Imagem do Avião -->
            <img src="./img/jmaviao.png" alt="aviao">
        </div>

        <div class="jm-login">

            <div class="group"> <!-- Parte do Login -->

                <img src="./img/logo.png" alt="jm logo" class="jm-logo">
                <input class="campo1" type="text" autofocus name="texto1" name="login" placeholder="Telefone ou E-mail">
                <input class="campo2" type="password" name="senha" placeholder="Senha">
                <input type="submit" class="btnEntrar" value="Entrar" name="submit">
                <a href ="#">Esqueceu a senha?</a>
                
            </div>

            <div class="group"> <!-- Inscrever-se -->
                <p class="not-account">Não possui uma conta?</p>
                <p class="not-account">
                    <a href="#">Cadastre-se!</a>
                </p>
            </div>

            <div class="get-the-app"> 
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
